  <div class="container">
    <div class="row">
      <div class="col-md-5 col-lg-6">
        <img class="img" src="./images/undraw_book_lover_mkck.svg" alt="exam" >
      </div>
  
      <div class="col-10 offset-1 offset-md-0 col-md-7 col-lg-6">
        <form class="card mt-5 p-4">
          <div class="container">
              <div class="mt-2 text-center">
                  <h4 class="text-dark"> Get started with iScholars</h4>
                  <p class="text-dark"><small>Signup to discover the full power of iScholars</small> </p>
              </div>
      
                      <!-- Start of Official information -->
                          <div class="form-row">
                            <div class="form-group col-md-12 col-md-6">
                              <label for="school">School Name</label>
                              <div class=" input-group input-group-merged">
                                <div class="input-group-append">
                                  <span class="input-group-text">
                                        <i class="fas fa-user"></i>
                                  </span>
                                </div>
                                <input type="text" class="input form-control inpit text-dark" id="school" placeholder="School Name" require>    
                              </div>
                              </div>
                          </div>
  
                          <div class="form-row">
                            <div class="form-group col-md-12 col-md-6">
                              <label for="school">Phone Number</label>
                              <div class=" input-group input-group-merged">
                                <div class="input-group-append">
                                  <span class="input-group-text">
                                    <i class="fas fa-phone-alt"></i>
                                  </span>
                                </div>
                                <input type="phone" class="form-control inpit text-dark" id="sphone number" placeholder="Phone Number" require>    
                              </div>
                              </div>
                          </div>
  
                    <div class="form-row">
                        <div class="form-group col-md-12 col-md-6">
                          <label for="email">Email</label>
                          <div class=" input-group input-group-merged">
                            <div class="input-group-append">
                              <span class="input-group-text">
                                    <i class="fas fa-envelope"></i>
                              </span>
                            </div>
                            <input type="Email" class="form-control inpit text-dark" id="email" placeholder="LukasAccademy@gmail.com" require>    
                          </div>
                          </div>
  
                          <div class="form-group col-md-12 col-md-6">
                            <label for="password">Password</label>
                            <div class=" input-group input-group-merged">
                              <div class="input-group-append">
                                <span class="input-group-text">
                                      <i class="fas fa-lock"  aria-hidden="true"></i>
                                </span>
                              </div>
                              <input type="password" class="form-control inpit text-dark" id="password" placeholder="Password" require>    
                            </div>
                            </div>
  
                          <div class="form-group col-md-12 col-md-6">
                            <label for="password">Confirm Password</label>
                            <div class=" input-group input-group-merged">
                              <div class="input-group-append">
                                <span class="input-group-text">
                                      <i class="fas fa-lock"  aria-hidden="true"></i>
                                </span>
                              </div>
                              <input type="password" class="form-control inpit text-dark" id="confirmpassword" placeholder="Confirm Password" require>    
                            </div>
                            </div>
                    </div>
      <!-- End Of Address information -->
      
      <!-- Signup Button -->
                  <div class="form-group">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck">
                      <label class="form-check-label" for="gridCheck">
                          <p class="wrap">
                              By clicking the Sign Up button, you agree to <strong>iScholars</strong> 
                              <a href="#">Terms, Conditions</a> &
                              <a href="#">Privacy Policy</a>
                            </p>
                      </label>
                    </div>
                  </div>
                  <a href="school-dashboard.html"><button type="button" class="btn btnreg btn-primary w-100">Register</button></a>
                    <p class="text-center py-2">Already have an account? <a href="login.html">Login Here</a></p>
      </form>

    </div>
