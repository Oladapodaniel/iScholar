<div class="row">
    <div class="col-lg-5 details">
        <div class="avartar"></div>    
    </div>

<!--Edit Card Area -->
    <div class="col-lg-5 m-auto">
        <div>
            <h3 class="text-center ">Edit Student Information</h3>
        </div>
       <div class="card">
        <div class="card-body">
            <p>Student info</p>
            <form>
                <div class="row mb-4">
                    <div class="col">
                        <label for="inputAddress">Name</label>
                        <input type="text" class="form-control" placeholder="" required>
                    </div>
                    <div class="col">
                        <label for="inputAddress">Email</label>
                        <input type="email" class="form-control" placeholder="" required>
                    </div>

                </div>
                <div class="row mb-4">
                    <div class="col">
                        <label for="inputAddress">Parent Phone Number</label>
                        <input type="number" class="form-control" placeholder="" required>
                    </div>
                    <div class="col">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="">
                    </div>

                </div>
                <div class="row mb-4">
                    <div class="col">
                        <label for="validationDefault04">Gender</label>
                        <select class="custom-select" id="validationDefault04" required>
                            <option selected disabled value=""></option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="validationDefault04">Class</label>
                        <select class="custom-select" id="validationDefault04" required>
                            <option selected disabled value=""></option>
                            <option>ss1</option>
                            <option>ss2</option>
                            <option>ss3</option>
                        </select>
                    </div>

                </div>
                <div class="row mb-4">
                    <div class="col">
                        <label for="inputAddress">Parent Name</label>
                        <input type="name" class="form-control" placeholder="" required>
                    </div>
                    <div class="col">
                        <label for="inputAddress">Email</label>
                        <input type="emial" class="form-control" id="" placeholder="">
                    </div>

                </div>
                <button class="btn btn-info" type="submit">Submit form</button>
            </form>
        </div>
    </div>
    </div>
</div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
