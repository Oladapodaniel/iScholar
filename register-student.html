      <form class="pt-4">
        <div class="container card p-4">
            <div class="mt-2 text-center">
                <h4 class="text-dark">Student Reg. Form</h4>
            </div>
    
                    <!-- Start of Official information -->
                        <div class="form-row">
                          <div class="form-group col-md-12 col-md-6">
                            <label for="school">Student Name</label>
                            <div class=" input-group input-group-merged">
                              <div class="input-group-append">
                                <span class="input-group-text">
                                      <i class="fas fa-user"></i>
                                </span>
                              </div>
                              <input type="text" class="input form-control inpit text-dark" id="student" placeholder="Student Name" require>    
                            </div>
                            </div>
                        </div>

                        <div class="form-row">
                          <div class="form-group col-md-12 col-md-6">
                            <label for="school">Parent Number</label>
                            <div class=" input-group input-group-merged">
                              <div class="input-group-append">
                                <span class="input-group-text">
                                  <i class="fas fa-phone-alt"></i>
                                </span>
                              </div>
                              <input type="phone" class="form-control inpit text-dark" id="Parent number" placeholder="Parent Number" require>    
                            </div>
                            </div>
                        </div>

                  <div class="form-row">
                      <div class="form-group col-md-12 col-md-6">
                        <label for="email">Email</label>
                        <div class=" input-group input-group-merged">
                          <div class="input-group-append">
                            <span class="input-group-text">
                                  <i class="fas fa-envelope"></i>
                            </span>
                          </div>

                        </div>

                          <label for="password">Password</label>
                          <div class=" input-group input-group-merged">

                              <span class="input-group-text">
                                    <i class="fas fa-lock"  aria-hidden="true"></i>
                              </span>
                            </div>
                            <input type="password" class="form-control inpit text-dark" id="password" placeholder="Password" require>    
                          </div>
                          </div>

                        <div class="form-group col-md-12 col-md-6">
                          <label for="password">Confirm Password</label>
                          <div class=" input-group input-group-merged">
                            <div class="input-group-append">
                              <span class="input-group-text">

                              </span>
                            </div>
                            <input type="password" class="form-control inpit text-dark" id="confirmpassword" placeholder="Confirm Password" require>    
                          </div>
                          </div>
                  </div>
    <!-- End Of Address information -->
